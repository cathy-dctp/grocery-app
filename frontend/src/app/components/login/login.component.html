<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Grocery App</h1>
      <p>Sign in to manage your grocery lists</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      @if (error()) {
        <div class="error-message">{{ error() }}</div>
      }

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="username" 
          name="username"
          placeholder="Enter your username"
          [disabled]="loading()"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password"
          placeholder="Enter your password"
          [disabled]="loading()"
          required
        >
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="loading() || !username.trim() || !password.trim()"
      >
        @if (loading()) {
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <!-- Demo login buttons for testing -->
    <div class="demo-section">
      <p class="demo-text">Demo Users:</p>
      <div class="demo-buttons">
        <button 
          type="button" 
          class="demo-button"
          (click)="loginAsJohn()"
          [disabled]="loading()"
        >
          Login as John
        </button>
        <button 
          type="button" 
          class="demo-button"
          (click)="loginAsJane()"
          [disabled]="loading()"
        >
          Login as Jane
        </button>
      </div>
    </div>
  </div>
</div>
