<div
  class="min-h-screen bg-gradient-to-br from-primary-50 to-secondary-50 flex items-center justify-center px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <!-- Login Card -->
    <div
      class="bg-white shadow-card hover:shadow-card-hover transition-shadow duration-300 rounded-2xl p-8 animate-fade-in"
    >
      <!-- Header -->
      <div class="text-center mb-8">
        <div
          class="mx-auto h-16 w-16 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-2xl flex items-center justify-center mb-4"
        >
          <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
        </div>
        <h1 class="text-3xl font-heading font-bold text-neutral-900">Grocery App</h1>
        <p class="text-neutral-600 font-sans mt-2">Sign in to manage your grocery lists</p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6" data-cy="login-form">
        @if (error()) {
          <div
            class="bg-error-50 border border-error-200 text-error-800 px-4 py-3 rounded-xl text-sm animate-slide-up"
            data-cy="error-message"
          >
            {{ error() }}
          </div>
        }

        <div class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-neutral-700 mb-2">
              Username
            </label>
            <input
              type="text"
              id="username"
              [(ngModel)]="username"
              name="username"
              placeholder="Enter your username"
              [disabled]="loading()"
              required
              data-cy="username-input"
              class="w-full px-4 py-3 border border-neutral-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 disabled:bg-neutral-100 disabled:cursor-not-allowed font-sans"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              [disabled]="loading()"
              required
              data-cy="password-input"
              class="w-full px-4 py-3 border border-neutral-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 disabled:bg-neutral-100 disabled:cursor-not-allowed font-sans"
            />
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loading() || !username.trim() || !password.trim()"
          data-cy="login-button"
          class="w-full bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:from-primary-500 disabled:hover:to-primary-600 shadow-lg hover:shadow-xl font-heading"
        >
          @if (loading()) {
            <div class="flex items-center justify-center space-x-2">
              <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              <span>Signing in...</span>
            </div>
          } @else {
            <span>Sign In</span>
          }
        </button>
      </form>

      <!-- Demo Section -->
      <div class="mt-8 pt-6 border-t border-neutral-100">
        <p class="text-center text-sm font-medium text-neutral-600 mb-4">Quick Demo Access</p>
        <div class="grid grid-cols-2 gap-3">
          <button
            type="button"
            (click)="loginAsJohn()"
            [disabled]="loading()"
            class="flex items-center justify-center px-4 py-2 border border-neutral-300 rounded-lg text-sm font-medium text-neutral-700 hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            üë®‚Äçüíº John
          </button>
          <button
            type="button"
            (click)="loginAsJane()"
            [disabled]="loading()"
            class="flex items-center justify-center px-4 py-2 border border-neutral-300 rounded-lg text-sm font-medium text-neutral-700 hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            üë©‚Äçüíº Jane
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
