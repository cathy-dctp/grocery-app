<div
  class="p-4 hover:bg-neutral-50 transition-colors duration-200 animate-scale-in"
  [class.opacity-60]="item.is_checked"
  [class.line-through]="item.is_checked"
>
  <div class="flex items-center space-x-4">
    <!-- Checkbox -->
    <div class="flex-shrink-0">
      <input
        type="checkbox"
        [checked]="item.is_checked"
        (change)="onToggleChecked()"
        class="h-5 w-5 text-primary-600 border-2 border-neutral-300 rounded focus:ring-primary-500 focus:ring-2 transition-colors duration-200"
      />
    </div>

    <!-- Item Content -->
    <div class="flex-1 min-w-0">
      @if (!isEditing()) {
        <!-- Display Mode -->
        <div class="space-y-1">
          <div class="flex items-center space-x-3">
            <span
              class="font-medium text-neutral-900 font-heading"
              [class.text-neutral-500]="item.is_checked"
            >
              {{ item.display_name || item.item_name }}
            </span>
            <span class="text-sm text-neutral-600 font-sans">
              {{ item.quantity }} {{ item.unit }}
            </span>
            <span
              class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-secondary-100 text-secondary-700"
            >
              {{ item.item_category }}
            </span>
          </div>
          @if (item.notes) {
            <div class="text-sm text-neutral-500 italic">
              {{ item.notes }}
            </div>
          }
        </div>
      } @else {
        <!-- Edit Mode -->
        <div class="space-y-3">
          <div class="flex items-center space-x-3">
            <span class="font-medium text-neutral-900 font-heading">{{ item.item_name }}</span>
            <span
              class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-secondary-100 text-secondary-700"
            >
              {{ item.item_category }}
            </span>
          </div>
          <div>
            <label class="block text-xs font-medium text-neutral-600 mb-1">Custom Name</label>
            <input
              type="text"
              [(ngModel)]="editingCustomName"
              class="w-full px-3 py-2 text-sm border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
              placeholder="Custom name (optional)"
              [disabled]="isSaving()"
            />
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-neutral-600 mb-1">Quantity</label>
              <input
                type="text"
                [(ngModel)]="editingQuantity"
                class="w-full px-3 py-2 text-sm border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                placeholder="Quantity"
                [disabled]="isSaving()"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-neutral-600 mb-1">Unit</label>
              <input
                type="text"
                [(ngModel)]="editingUnit"
                class="w-full px-3 py-2 text-sm border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                placeholder="Unit"
                [disabled]="isSaving()"
              />
            </div>
          </div>
          <div>
            <label class="block text-xs font-medium text-neutral-600 mb-1">Notes</label>
            <textarea
              [(ngModel)]="editingNotes"
              rows="2"
              class="w-full px-3 py-2 text-sm border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 resize-none"
              placeholder="Additional notes (optional)"
              [disabled]="isSaving()"
            ></textarea>
          </div>
          <div class="flex items-center space-x-2">
            <button
              type="button"
              (click)="saveChanges()"
              [disabled]="isSaving()"
              class="inline-flex items-center px-3 py-1.5 bg-success-500 hover:bg-success-600 disabled:bg-success-400 text-white text-sm font-medium rounded-lg transition-colors duration-200"
            >
              @if (isSaving()) {
                <svg class="animate-spin h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Saving...
              } @else {
                Save
              }
            </button>
            <button
              type="button"
              (click)="cancelEditing()"
              [disabled]="isSaving()"
              class="px-3 py-1.5 bg-neutral-200 hover:bg-neutral-300 disabled:bg-neutral-100 text-neutral-700 text-sm font-medium rounded-lg transition-colors duration-200"
            >
              Cancel
            </button>
          </div>
        </div>
      }
    </div>

    <!-- Action Buttons -->
    <div class="flex-shrink-0 flex items-center space-x-2">
      @if (!isEditing() && !item.is_checked) {
        <button
          class="p-2 text-neutral-400 hover:text-primary-500 hover:bg-primary-50 rounded-lg transition-all duration-200"
          (click)="startEditing()"
          title="Edit item"
        >
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
        </button>
      }
      <button
        class="p-2 text-neutral-400 hover:text-error-500 hover:bg-error-50 rounded-lg transition-all duration-200"
        (click)="onDeleteClick()"
        title="Remove from list"
      >
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
